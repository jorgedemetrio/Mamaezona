PLG_SYSTEM_WBAMP_CLEANUP_REGEXP_LABEL = "Expressions de nettoyage"
PLG_SYSTEM_WBAMP_CLEANUP_REGEXP_DESC = "<span class='wbdanger'>Usage avancé:</span> Entrez des expressions régulières pour nettoyer les pages AMP (une par ligne). Ces expressions régulières seront executées juste avant l'affichage des pages. Le contenu selectionné par l'expression sera remplacé par celui saisi après le symbole <pre>=></pre>, qui doit être placé entre guillemets doubles. Il doit lui-aussi être sur une seule ligne.<br />Entrez un caractère <pre>-</pre> sur la <pre>première ligne</pre> pour désactiver cette fonction.<br />Les lignes commencçant par un caractère <pre>;</pre> ne sont pas prises en compte. <br />Utilisez cette fonction, par exemple, pour effacez du contenu qui serait normalement utilisé par des plugins non compatible avec AMP. Voir la <a href="_QQ_"https://weeblr.com/documentation/products.wbamp/1/going-further/index.html"_QQ_" target="_QQ_"_blank"_QQ_">documentation pour la liste par défaut</a> de ces expressions régulières."
;
