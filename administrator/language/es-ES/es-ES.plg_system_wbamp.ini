PLG_SYSTEM_WBAMP_CLEANUP_REGEXP_DESC = "<span class='wbdanger'>Para uso avanzado:</span> Introduzca las expresiones regulares usadas para limpiar la salida AMP (una por línea). Estas expresiones regulares se ejecutarán justo antes de mostrar la página. El contenido encontrado será reemplazado con el texto que introduzca después del símbolo <pre>=></pre>, que debe estar entre comillas dobles. También debe ser un línea única.<br />Introduzca un único carácter <pre>-</pre> en la  <pre>primera línea</pre> para desactivar esta característica.<br />Las líneas que empiecen con <pre>;</pre> no serán usadas.<br />Puede usar esto, por ejemplo, para eliminar contenido que de otra forma sería usado por plugins no permitidos en las páginas AMP. Vea la <a href="_QQ_"https://weeblr.com/documentation/products.wbamp/1/going-further/index.html"_QQ_" target="_QQ_"_blank"_QQ_">documentación para la lista predeterminada</a> de expresiones regulares."
;
